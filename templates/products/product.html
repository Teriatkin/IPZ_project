{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                {% for image_item in product.product_image_set.all %}
                    <div class="product-image-item">
                        <img src="{{ image_item.image.url }}" class="img-responsive">
                    </div>
                {% endfor %}
            </div>
            <div class="col-lg-6">
                <h1 class="text-center">
                    {{ product.name }}
                </h1>
                <div class="price_container">
                    <h3>
                        Цена: {{ product.price }}
                    </h3>
                </div>
                <div class="description_container">
                    <p>Характеристики:</p>
                    {{ product.description }}
                </div>
                <div>
                    <form id="form_buying_product" class="form-inline" action="{% url 'basket_adding' %}">{% csrf_token %}
                        <div class="form-group">
                            <p>Количество</p>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" name="number" id="number">
                        </div>
                        <div class="form-group">
                            <button type="submit" id="submit_btn" class="btn btn-blue btn-buy"
                            data-product_id = "{{ product.id }}"
                            data-product_name = "{{ product.name }}"
                            data-product_price = "{{ product.price }}">
                                Добавить в корзину
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
